services:
  postgres:
    image: postgres:16-alpine
    container_name: cenariox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cenariox
      POSTGRES_USER: cenariox
      POSTGRES_PASSWORD: cenariox
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: cenariox-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pg_data:
